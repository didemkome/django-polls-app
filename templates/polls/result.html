<html>
    <body>
        <ul>
            {% for question in questions %}
                <li>{{question}}</li>
                <li>
                   <ul>
                       {% for choice in question.choices.all %}

                        {% endfor %}
                   </ul>
                </li>
            {% endfor %}
        </ul>
    </body>
</html>
